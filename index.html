<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="main">
        <!--  -->
        <div class="phone">
            <div class="phone_backgorundImage">

                <div class="pm">

                    <!--下拉-->
                    <div class="header_scroll">
                        <div class="header_scroll_pm"> <!-- 下拉的屏幕 -->

                            <div class="header_scroll_time1">
                                <div class="header_scroll_time_01">
                                    <span class="header_scroll_time_span1">5:21</span>
                                </div>
                            </div>

                            <div class="header_scroll_time2">
                                <span class="header_scroll_time_span2">星期五</span>
                            </div>

                            <div class="downline"></div>

                            <div class="header_scroll_time3">
                                <div class="header_scroll_time_03">
                                    <span class="header_scroll_time_span3">您还没有任何的消息通知哦~</span>
                                </div>
                            </div>



                        </div> <!-- 下拉的屏幕 -->
                    </div>
                    <!--下拉-->






                    <div class="header">
                        <!-- time -->
                        <div class="header_time">
                            <span>12:00</span>
                        </div>
                        <!-- time -->


                        <div class="phone_card">
                            <span>中国移动|中国电信</span>
                        </div>


                        <!--电量-->
                        <div class="header_02">

                            <div class="dl">
                                <span>99%</span>
                                <div class="dl1">
                                    <div class="dl2"></div>
                                </div>
                            </div>
                        </div>
                        <!--电量-->

                    </div><!--top栏-->


                    <!-- 组件时间栏 -->
                    <div class="moudle_time">

                        <div class="moudle_time_1">
                            <div class="moudle_time_01">
                                <span class="moudle_time_span1">12:00</span>
                            </div>

                            <div class="moudle_time_02">
                                <span class="moudle_time_span2">12月1日</span>
                            </div>

                            <div class="moudle_time_03">
                                <span class="moudle_time_span3">星期日</span>
                            </div>
                        </div>

                        <!--北京时间时分秒-->
                        <div class="moudle_time_2">
                            <time datetime="" id="beijingTime"></time>
                        </div>
                        <!--北京时间时分秒-->

                    </div>
                    <!-- 组件时间栏 -->



                    <!--应用-->
                    <div class="app">
                        <div class="app_01">
                            <img src="./手机_image/1.png" alt="">
                        </div>
                        <div class="app_02">
                            <img src="./手机_image/2.png" alt="">

                        </div>
                        <div class="app_03">
                            <img src="./手机_image/3.png" alt="">

                        </div>
                        <div class="app_04">
                            <img src="./手机_image/4.png" alt="">

                        </div>
                        <div class="app_05">
                            <img src="./手机_image/5.png" alt="">

                        </div>
                        <div class="app_06">
                            <img src="./手机_image/6.png" alt="">

                        </div>
                        <div class="app_07">
                            <img src="./手机_image/7.png" alt="">

                        </div>
                        <div class="app_08">
                            <img src="./手机_image/8.png" alt="">

                        </div>
                        <div class="app_09">
                            <img src="./手机_image/9.png" alt="">

                        </div>
                    </div>
                    <!--应用-->


                    <!--导航按钮-->
                    <div class="nav_btn">

                        <div class="background_test">

                        </div>

                        <div class="home">

                        </div>

                        <div class="exit">
                            <span>&lt;</span>
                        </div>
                    </div>
                    <!--导航按钮-->

                </div><!-- pm -->

            </div>
            <!-- phone_backgroundImage -->

        </div> <!-- phone -->

    </div>

    </div>

    <!--  -->
    <script src="./index.js">

    </script>
</body>

</html>
